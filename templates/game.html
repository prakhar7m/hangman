<!DOCTYPE html>
<html>
  <body align="center">
    <h1>Let's Play Hangman.</h1>
    <h3>You have 6 tries to guess a word.<br /></h3>
    <img src="{{tries}}" />

    <div style="color: red; font-size: 40px">
      Your word is: {% for i in to_display %}
      <span> {{i}} </span>
      {% endfor %}
    </div>

    <form action="{{ url_for('add_char') }}" method="post">
      <div>
        <label><br />Enter a letter:</label>
        <div>
          <input type="text" maxlength="1" name="letter" />
        </div>
      </div>
      <p><button type="submit">Submit</button></p>
    </form>
    <div>
      {% if display_message %}
      <span>{{display_message}}</span>
    </div>
    <div>
      {% elif message %}
      <span>{{message}}</span>
      {% endif %}
    </div>
    <div>
      {% for i in word_set %}
      <span>{{i}}</span>
      {% endfor %}
    </div>
  </body>
</html>
